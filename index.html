<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解約フォーム</title>
    <link rel="stylesheet" href="./flatpickr.min.css">
    <script type="text/javascript" src="./flatpickr.js"></script>
    <link rel="stylesheet" href="./style.css"></link>
</head>

<body>
    <section>
        <div class="title">
            <h1>解約フォーム</h1>
        </div>
        <div class="form-header">
            <div class="selected">
                STEP1
                <h2>解約内容のご入力</h2>
            </div>
            <div>
                STEP2
                <h2>解約内容のご確認</h2>
            </div>
            <div>
                STEP3
                <h2>解約申し込み完了</h2>
            </div>
        </div>
        <form id="form-" action="confirm.html" method="GET">
            <div class="formGroup">
                <h2>借主情報</h2>
                <div class="inputContainer">
                    <label>氏名</label>
                    <input type="text" placeholder="田中 一郎" required name="name">
                </div>
                <div class="inputContainer">
                    <label>フリガナ</label>
                    <input type="text" placeholder="タナカ イチロウ" required name="nameF">
                </div>
            </div>
            <div class="formGroup">
                <h2>物件情報</h2>
                <div class="inputContainer">
                    <label>物件名</label>
                    <input type="text" placeholder="〇〇ハイツ" required name="property">
                </div>
                <div class="inputContainer">
                    <label>号室・部屋番号</label>
                    <input type="number" placeholder="101号室" required name="roomNum">
                </div>
            </div>
            <div class="formGroup">
                <h2>連絡先</h2>
                <p>
                    必ず連絡の取れる連絡先をご入力下さい。
                </p>
                <div class="inputContainer">
                    <label>電話番号</label>
                    <input type="tel" placeholder="000-000-0000" required name="tel">
                </div>
                <div class="inputContainer">
                    <label>メールアドレス</label>
                    <input type="email" placeholder="urser@example.com" required name="email">
                </div>
            </div>
            <div class="formGroup">
                <h2>日付</h2>
                <p>鍵明渡日は、通知日(本日)から賃料終了日(1ヶ月後)までの営業日からご選択いただけます。</p>
                <div class="inputContainer">
                    <label>通知日</label>
                    <input type="text" readonly="readonly" name="notifiedDate" required id="notifiedDate">
                </div>
                <div class="inputContainer">
                    <label>明渡日</label>
                    <input type="text" name="expiredDate" placeholder="日付を選択してください" required id="expiredDate">
                </div>
                <div class="inputContainer">
                    <label>賃料終了日</label>
                    <input type="text" readonly="readonly" name="endDate" required id="endDate">
                </div>
            </div>
            <div class="formGroup">
                <h2>転居先住所</h2>
                <p>郵便番号が入力されると市区町村まで自動入力されます。</p>
                <div class="inputContainer">
                    <label>郵便番号</label>
                    <input type="text" name="zipcode" pattern="\d{3}-?\d{4}" maxlength="8" placeholder="100-0001" required>
                    <span id="statusMessage-searching" style="display:none">住所から検索中…</span>
                </div>
                <div class="inputContainer">
                    <label>都道府県</label>
                    <select name="address_prefecture" required>
                        <option value="" selected disabled>選択してください</option>
                    </select>
                </div>
                <div class="inputContainer">
                    <label>市区町村</label>
                    <input type="text" name="address1" placeholder="市区町村" required>
                </div>
                <div class="inputContainer">
                    <label>番地</label>
                    <input type="text" name="address2" placeholder="番地" required>
                </div>
                <div class="inputContainer">
                    <label>建物名・部屋番号</label>
                    <input type="text" name="address3" placeholder="建物名・部屋番号">
                </div>
            </div>

            <input class="confirm-btn" type="submit" value="入力内容確認">
        </form>
    </section>

    <script src="./script.js"></script>
</body>

</html>
